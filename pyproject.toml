[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
    "examples*",
    "experiments*",
    "benchmark*",
    "build*",
    "dist*",
    "brainevent.egg-info*",
    "brainevent/__pycache__*",
    "brainevent/__init__.py"
]


[tool.distutils.bdist_wheel]
universal = true


[project]
name = "brainevent"
description = "Event-driven Computation in JAX for Brain Dynamics."
readme = 'README.md'
license = { text = 'Apache-2.0 license' }
requires-python = '>=3.9'
authors = [{ name = 'BrainEvent Developers', email = 'chao.brain@qq.com' }]
classifiers = [
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries',
]


keywords = [
    'computational neuroscience',
    'brain-inspired computation',
    'brain dynamics programming',
]

dependencies = [
    'jax',
    'jaxlib',
    'numpy',
    'brainunit>=0.0.8',
    'brainstate',
]

dynamic = ['version']

[tool.flit.module]
name = "brainevent"

[project.urls]
homepage = 'http://github.com/chaobrain/brainevent'
repository = 'http://github.com/chaobrain/brainevent'

[project.optional-dependencies]
testing = [
    'pytest',
]
